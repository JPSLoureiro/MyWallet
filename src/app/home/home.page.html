<ion-header>
  <ion-toolbar color="danger">
        <ion-title>
          MyWallet
        </ion-title>
        <ion-buttons slot="end">
          <ion-menu-button menu="menuGeral"></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
  

<ion-menu contentId="principal" menuId="menuGeral" side="end" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>MyWallet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item button routerLink="/adicionar">
      <ion-label>Adicionar saldo</ion-label>
    </ion-item>

    <ion-item button routerLink="/remover">
      <ion-label>Retirar</ion-label>
    </ion-item>

    <ion-item button routerLink="/home/transferir">
      <ion-label>Transferir</ion-label>
    </ion-item>

    <ion-item button routerLink="/home/pagar">
      <ion-label>Pagar</ion-label>
    </ion-item>

  <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-content>
  </ion-menu>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="transferir">
        <ion-icon name="swap-horizontal-outline"></ion-icon>
        <ion-label>Transferir</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>In√≠cio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="pagar">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Pagar</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
