<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar dinheiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="medium">Escolha um dos métodos a seguir</ion-text>
  <p></p>
  <ion-item (click)="cartaoDebito()">
    <ion-icon name="card-outline" slot="start"></ion-icon>
    <ion-label>Cartão de débito</ion-label>
  </ion-item>

  <ion-item (click)="alertTransferencia()">
    <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
    <ion-label>Transferência bancária</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="barcode-outline" slot="start"></ion-icon>
    <ion-label>Boleto bancário</ion-label>
  </ion-item>

  <ion-item (click)="alertPix()">
    <ion-icon name="logo-xbox" slot="start"></ion-icon>
    <ion-label>Pix</ion-label>
    <ion-badge color="danger">Em breve</ion-badge>
  </ion-item>

  
</ion-content>
