<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-text>
          Saldo na carteira:
        </ion-text>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-text>
          <h2>R${{saldoAtual}}</h2>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-button color="success" routerLink="/adicionar">adicionar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" routerLink="/remover">Retirar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>
      <h2>Histórico de transações</h2>
    </ion-list-header>

    <ion-item>
      <ion-icon name="wallet-outline" slot="start"></ion-icon>
      <ion-label>
        <strong>Compra com saldo</strong>
        <h2>Carrefour</h2>
        <h2>R$ 54,97</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
      <ion-label>
        <strong>transferência enviada</strong>
        <h2>Josué Jose</h2>
        <h2>R$ 100,00</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  
  
  
</ion-content>
