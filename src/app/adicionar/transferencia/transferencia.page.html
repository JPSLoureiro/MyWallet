<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Adicionar via transferência</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>Envie uma transferência para a seguinte conta</ion-text>

  <ion-item>
    <ion-label>Agência</ion-label>
    <ion-text>9999</ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Conta</ion-label>
    <ion-text>999999-9</ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Banco</ion-label>
    <ion-text>999</ion-text>
  </ion-item>

  <ion-item>
    <ion-label>CNPJ</ion-label>
    <ion-text>99.999.999/9999-99</ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Titular</ion-label>
    <ion-text>MYWALLET</ion-text>
  </ion-item>

  <ion-button (click)="close()" color="medium" expand="block">Ok</ion-button>
</ion-content>
