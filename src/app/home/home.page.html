<ion-header>
  <ion-toolbar color="danger">
        <ion-title>
          MyWallet
        </ion-title>
        <ion-buttons slot="end">
          <ion-menu-button menu="menuGeral"></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
  

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-text>
          Saldo na carteira:
        </ion-text>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-text>
          <h2>R${{saldoAtual}}</h2>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-button color="success" routerLink="/adicionar">
          adicionar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" routerLink="/retirar">
          Retirar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>
      <h2>Histórico de transações</h2>
    </ion-list-header>

    <ion-item>
      <ion-icon name="wallet-outline" slot="start"></ion-icon>
      <ion-label>
        <strong>Compra com saldo</strong>
        <h2>Carrefour</h2>
        <h2>R$ 54,97</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
      <ion-label>
        <strong>transferência enviada</strong>
        <h2>Josué Jose</h2>
        <h2>R$ 10,00</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  


</ion-content>

<ion-menu contentId="principal" menuId="menuGeral" side="end" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>MyWallet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item button routerLink="/adicionar">
      <ion-label>Adicionar saldo</ion-label>
    </ion-item>

    <ion-item button routerLink="/retirar">
      <ion-label>Retirar</ion-label>
    </ion-item>

    <ion-item button routerLink="/retirar">
      <ion-label>Transferir</ion-label>
    </ion-item>

    <ion-item button routerLink="/retirar">
      <ion-label>Pagar</ion-label>
    </ion-item>

  <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-content>
  </ion-menu>
